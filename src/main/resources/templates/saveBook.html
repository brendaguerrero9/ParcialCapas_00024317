<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insertar libro</title>
</head>
<body>
	<h2>Ingresar Libro</h2>

	<form th:action="@{/saveBook}" th:object="${libro}" method="post">
	
	<label>Titulo</label>
	<input  type="text" th:field="*{sTitulo}">
	<span th:errors="*{sTitulo}" style="color : #E81505"></span>
	<br>
	
	<label>Autor</label>
	<input  type="text" th:field="*{sAutor}">
	<span th:errors="*{sAutor}" style="color : #E81505"></span>
	<br>
	
	<label>ISBN</label>
	<input  type="text" th:field="*{isbn}">
	<span th:errors="*{isbn}" style="color : #E81505"></span>
	<br>
	
	<label>Categoria</label>
	<select  th:field="*{categoria.cCategoria}">
	  			<option th:each="cat : ${categorias}" 
	  					th:value=${cat.cCategoria} 
	  					th:text="${cat.sCategoria}">
	  			</option>	
			</select><br>
			
	<label>Estado</label> <br>
	<label>Activo</label>
	<input type="checkbox" th:field=*{estado} th:value="${true}">
	
	
	<input type="submit" value="Guardar">
	</form>
</body>
</html>
