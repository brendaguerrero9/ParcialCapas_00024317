<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insertar Categoria</title>
</head>
<body>
	<form th:action="@{/saveCategory}" th:object="${categoria}" method="post">
	
	<label>Nombre Categoria</label>
	<input  type="text" th:field="*{sCategoria}">
	<span th:errors="*{sCategoria}" style="color : #E81505"></span>
	<br>
	
	<input type="submit" value="Guardar">
	
	</form>
</body>
</html>
